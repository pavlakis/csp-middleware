name: CI
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout project
        uses: actions/checkout@v2
      - name: Setup composer
        run:  composer install --prefer-dist --no-progress --no-suggest
      - name: run phpunit
        run:  composer test
      - name: Upload to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage.xml
          verbose: true